<li [class.selected]="myItem.selected" (click)="isSelected(myItem.id)">
  <img [src]="myItem.img" alt="{{myItem.name}}">
  <!--  <h3>Item name: {{myItem.name | uppercase}}</h3>  -->
  <p class="pepe" *ngIf="!myItem.editable" (click)="isEditable(myItem)">Item name: {{myItem.name}}</p>
  <p *ngIf="myItem.editable"><input type="text" [(ngModel)]="myItem.name" (blur)="isEditable(myItem)"></p>
  <button *ngIf="myItem.editable" (click)="isEditable(myItem)">Guardar</button>
  <p>ID: {{myItem.id}}</p>
  <p *ngIf="myItem.stock > 0">Stock: {{myItem.stock}}</p>
  <p *ngIf="myItem.stock === 0" class="outofstock">Out of stock</p>
  <p>Description: {{myItem.description}}</p>
  <p>Price: {{myItem.price | currency:'EUR':true: '1.2-2'}}</p>
  <button class="btn-amount" (click)=" downQuantity(myItem)">-</button>
  <input type="number" id="quantity" [(ngModel)]="myItem.quantity" #t (blur)="add(myItem, t.value)" maxlength="2" placeholder="0"
    class="amount" [value]="myItem.quantity" />
  <button class="btn-amount" (click)="addQuantity(myItem)">+</button><br>
  <button class="btn-amount" (click)="addToCart()">AÃ±adir al carrito</button>
</li>
