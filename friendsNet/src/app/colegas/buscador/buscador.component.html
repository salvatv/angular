<div class="input-friends">    
        <input type="text" [(ngModel)]="mySearch">
        <button><i class="fa fa-search" aria-hidden="true"></i></button>   
</div>
<div class="busqueda">
    <div *ngFor="let person of persons | search:'first_name':mySearch">
        <img src="{{person.picture}}" alt="Smiley face" height="42" width="42">
        <p>ID: {{person.id}}</p>
        <p>Nombre: {{person.first_name}}</p>
        <p>Apellido: {{person.last_name}}</p>
    </div>
</div>
