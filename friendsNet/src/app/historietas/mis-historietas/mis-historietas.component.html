<div class="container-post">
  Mis historietas
  <div class="subcontainer">
    <div *ngFor="let historieta of historietas" class="historietas">
      <p>{{historieta.person.first_name}} {{historieta.person.last_name}}</p>
      <div class="image-text">
        <img src="{{historieta.person.picture}}" alt="Smiley face" height="50" width="50">

        <p>{{historieta.text}}</p>
      </div>

    </div>
  </div>
</div>
